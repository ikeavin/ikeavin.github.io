    <title> Kevin's Toys - Locations</title>
    <script type="text/javascript" >     

        window.onload = getLocation;      

        var geo = navigator.geolocation;   

        function getLocation() {       
            if(geo) {    
                geo.getCurrentPosition( displayLocation );       
            } else { 
                alert( "Geolocation API is not supported");        
            }     
        }            

        function displayLocation(position) {         
            var latitude = position.coords.latitude;        
            var longitude = position.coords.longitude;            
            var p = document.getElementById('location');     
            p.innerHTML = "You are at Latitude: " + latitude + ", Longitude: " + longitude;    
        } 
</script>
